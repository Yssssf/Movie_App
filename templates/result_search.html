{% extends 'base.html' %}

{% block content %}

    <h1>Search Results</h1>
    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>Title: {{ movie['title'] }} - Year: ({{ movie['year'] }}) - Genre: {{ movie['genre'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found.</p>
    {% endif %}
    <a href="/search">Search Again</a>

{% endblock %}
